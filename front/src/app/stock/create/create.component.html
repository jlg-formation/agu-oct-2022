<main>
  <h1>Ajout d'un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Nom</div>
      <input
        type="text"
        formControlName="name"
        appAutofocus
        autofocusMode="select"
        (empty)="complain()"
      />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" formControlName="price" />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="number" formControlName="qty" />
    </label>
    <button class="primary" [disabled]="f.invalid || isAdding">
      <fa-icon
        [icon]="isAdding ? faCircleNotch : faPlus"
        [spin]="isAdding"
      ></fa-icon>
      <span>Ajouter</span>
    </button>
  </form>
  <!-- {{ f.value | json }} -->
</main>
