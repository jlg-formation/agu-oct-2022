<main>
  <h1>Liste des articles</h1>
  <div class="content">
    <nav>
      <button (click)="refresh()" title="Rafraîchir">
        <fa-icon [icon]="faRotateRight"></fa-icon>
      </button>
      <button routerLink="create" title="Ajouter">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
      <button
        [hidden]="selectedArticles.size === 0"
        (click)="remove()"
        title="Supprimer"
      >
        <fa-icon [icon]="faTrashCan"></fa-icon>
      </button>
    </nav>
    <table>
      <thead>
        <tr>
          <th class="name">Nom</th>
          <th class="price">Prix</th>
          <th class="qty">Quantité</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let article of articleService.articles"
          (click)="toggle(article)"
          [class.selected]="selectedArticles.has(article)"
        >
          <td class="name">{{ article.name }}</td>
          <td class="price">
            {{ article.price | currency }}
          </td>
          <td class="qty">{{ article.qty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
